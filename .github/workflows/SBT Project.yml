name: Gatling Load Test

on:
 workflow_dispatch:
 push:
    branches:
      - feature/gitHubActionsAssignmentThree
      
 pull_request:
    branches:  
      - feature/gitHubActionsAssignmentThree     

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Install sbt
        run: |
          wget -O sbt-launch.jar https://github.com/sbt/sbt/releases/download/v1.5.5/sbt-1.5.5.jar
          echo 'java -jar sbt-launch.jar "$@"' > sbt
          chmod +x sbt
          sudo mv sbt /usr/local/bin/

      - name: Build Project
        run: sbt clean compile

      - name: Run Gatling Load Test
        run: sbt gatling:test

      - name: Archive Reports
        uses: actions/upload-artifact@v2
        with:
          name: gatling-report
          path: target/gatling/
          retention-days: 30

